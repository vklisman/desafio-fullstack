<div style="text-align: center; margin-bottom: 20px;">
    <h2>Processar Números</h2>
</div>

<div *ngIf="successMessage" style="color: green; margin-bottom: 10px; text-align: center;">
    {{ successMessage }}
</div>

<form (ngSubmit)="enviarNumeros()"
    style="border: 1px solid #ccc; padding: 20px; border-radius: 10px; max-width: 400px; margin: 0 auto;">
    <input type="number" [(ngModel)]="num1" name="num1" placeholder="Número 1 (ex: 10)" required>
    <input type="number" [(ngModel)]="num2" name="num2" placeholder="Número 2 (ex: 20)" required>
    <input type="number" [(ngModel)]="num3" name="num3" placeholder="Número 3 (ex: 30)" required>
    <button type="submit">Calcular</button>
</form>

<hr>

<h3 style="text-align: center;">Resultados</h3>
<table style="border: 1px solid black; border-collapse: collapse; width: 100%; margin: 0 auto; table-layout: auto;">
    <thead>
        <tr>
            <th style="border: 1px solid black; padding: 5px; text-align: center;">ID</th>
            <th style="border: 1px solid black; padding: 5px; text-align: center;">Número 1</th>
            <th style="border: 1px solid black; padding: 5px; text-align: center;">Número 2</th>
            <th style="border: 1px solid black; padding: 5px; text-align: center;">Número 3</th>
            <th style="border: 1px solid black; padding: 5px; text-align: center;">Status</th>
            <th style="border: 1px solid black; padding: 5px; text-align: center;">Média</th>
            <th style="border: 1px solid black; padding: 5px; text-align: center;">Mediana</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of processamentos">
            <td style="border: 1px solid black; padding: 5px; text-align: center;">{{ item.id }}</td>
            <td style="border: 1px solid black; padding: 5px; text-align: center;">{{ item.num1 }}</td>
            <td style="border: 1px solid black; padding: 5px; text-align: center;">{{ item.num2 }}</td>
            <td style="border: 1px solid black; padding: 5px; text-align: center;">{{ item.num3 }}</td>
            <td [ngStyle]="{'color': item.status === 'Concluído' ? 'green' : 'orange'}"
                style="border: 1px solid black; padding: 5px; text-align: center;">
                {{ item.status }}
            </td>
            <td *ngIf="item.status === 'Concluído'" style="border: 1px solid black; padding: 5px; text-align: center;">
                {{ item.media }}</td>
            <td *ngIf="item.status === 'Concluído'" style="border: 1px solid black; padding: 5px; text-align: center;">
                {{ item.mediana }}</td>
        </tr>
    </tbody>
</table>
